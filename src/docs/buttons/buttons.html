<docs-demo :meta="meta" :snippet="snippet">

	<!-- Html controls start-->
	<div slot="controls">
		<label>
			size 
			<select v-model="size">
				<option v-for="option in sizes" v-bind:value="option.value">
			    {{ option.text }}
			  </option>
			</select>
		</label>
	</div>
	<!-- Html controls end-->

	<!-- Html markup start-->
	<div slot="markup">
		<vs-btn :size="size" variant="primary">Primary</vs-btn>
		<vs-btn :size="size" variant="secondary">Secondary</vs-btn>
		<vs-btn :size="size" variant="success">Success</vs-btn>
		<vs-btn :size="size" variant="warning">Warning</vs-btn>
		<vs-btn :size="size" variant="danger">Danger</vs-btn>
		<hr>
		<vs-btn :size="size" variant="primary-outline">Primary</vs-btn>
		<vs-btn :size="size" variant="secondary-outline">Secondary</vs-btn>
		<vs-btn :size="size" variant="success-outline">Success</vs-btn>
		<vs-btn :size="size" variant="warning-outline">Warning</vs-btn>
		<vs-btn :size="size" variant="danger-outline">Danger</vs-btn>
		<hr>
		<vs-btn :size="size" variant="link">Button Link</vs-btn>
		<vs-btn :size="size" variant="link" href="#">Regular Link</vs-btn>
		<vs-btn :size="size" variant="primary" :disabled="true">Disabled</vs-btn>
		<hr>
		<vs-btn :size="size" variant="primary" :block="true">Block</vs-btn>
	</div>
	<!-- Html markup end-->

</docs-demo>
