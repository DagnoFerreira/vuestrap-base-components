<span class="btn {{btnVariant}} {{btnSize}} {{btnBlock}} {{inactive ? 'btn-inactive' : ''}}" v-bind:disabled="disabled" v-if="type != 'submit'">
	<template v-if="!href"><slot></slot></template>
	<a v-bind:href="href" class="{{btnDisabled}}" v-bind:role="role" v-if="href"><slot></slot></a>
</span>
<button type="submit" class="btn {{btnVariant}} {{btnSize}} {{btnBlock}} {{inactive ? 'btn-inactive' : ''}}" v-bind:disabled="disabled" v-if="type == 'submit'">
	<slot></slot>
</button>
