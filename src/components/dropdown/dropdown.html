<div v-bind:class="{ open: show, dropdown: !dropup, dropup: dropup}">
    <button
        id="dLabel"
        class="btn dropdown {{dropdownToggle}} {{btnVariant}} {{btnSize}}" role="button"
        aria-haspopup="true"
        aria-expanded="{{show}}"
        v-on:click.prevent="toggle($event)"
        :disabled="disabled">
        <span v-html="text" v-show="text"></span>
        <span class="caret"></span>
    </button>
    <slot></slot>
</div>
