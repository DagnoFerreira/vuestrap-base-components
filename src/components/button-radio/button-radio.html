<div class="btn-group" data-toggle="buttons">
    <label 
    	class="btn {{btnVariant}} {{btnSize}} {{ selection == item.value ? 'active' : '' }}" 
    	v-for="item in list">
      <input 
      	type="radio" 
      	name="options" 
      	value="{{item.value}}" 
      	autocomplete="off" 
      	v-model="selection"> {{item.text}}
    </label>
</div>
